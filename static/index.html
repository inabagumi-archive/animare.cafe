<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width" name="viewport" />
    <title>redirect...</title>
    <noscript>
      <meta content="0; URL=/en/" http-equiv="refresh" />
    </noscript>
  </head>
  <body>
    <p>redirect to <a href="/en/">/en/</a>.</p>
    <script>
      ;(function() {
        'use strict'

        var AVAILABLE_LANGUAGES = ['en', 'ja']

        function main() {
          const lang = AVAILABLE_LANGUAGES.find(function(value) {
            return value === navigator.language
          })

          location.href = '/' + (lang || 'en') + '/'
        }

        main()
      })()
    </script>
  </body>
</html>
